<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="wrap">
            <h1 class="title">Напоминания</h1>
        </div>
    </header>
    <main>
        <ul class="wrap note-list"></ul>
    </main>
    <aside class="editor">
        <form class="wrap editor__wrap editor__form">
            <input type="text" class="editor__title" placeholder="Введите заголовок">
            <textarea class="editor__content" placeholder="Введите текст"></textarea>
            <input class="editor__datetime editor__date" type="date">
            <input class="editor__datetime editor__time" type="time">
            <button class="editor__save">Сохранить</button>
        </form>
    </aside>
    <div class="add">+</div>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
